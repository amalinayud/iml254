<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster+Two&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to left, #F5CBA7, #F5A7DF);
            text-align: center;
            margin: 0;
            padding: 0;
            position: relative;
            font-family: 'Lobster Two', cursive;
            color: #333333;
            transition: background 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(to left, #333333, #111111);
            color: #FFFFFF;
        }

        .menu {
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            padding: 10px 0;
            z-index: 1000;
            width: 100%;
            display: flex;
            align-items: center;
            transition: background 0.3s;
        }

        .menu.dark-mode {
            background: rgba(0, 0, 0, 0.5);
        }

        .menu ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex: 1;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #333333;
            font-family: 'Lobster Two', cursive;
            font-size: 20px;
            transition: color 0.3s ease;
            position: relative;
            z-index: 1;
        }

        body.dark-mode .menu ul li a {
            color: #FFFFFF;
        }

        .menu ul li a::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5a7df 0%, #f5cba7 100%);
            border-radius: 50%;
            z-index: -1;
            transition: transform 0.4s ease;
            transform: scale(0);
        }

        .menu ul li a:hover::before {
            transform: scale(1);
        }

        @media (max-width: 768px) {
            .menu ul {
                flex-direction: column;
            }
            .menu ul li {
                margin: 10px 0;
            }
        }

.profile-photo {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            overflow: hidden;
            margin-left: 10px;
            background-color: white;
            border: 2px solid #8a4baf;
        }

        .profile-photo img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .DishonorableMention {
            font-family: 'Lobster Two', cursive;
            font-size: 24px;
            color: #8a4baf;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        body.dark-mode .DishonorableMention {
            color: #FFD700;
        }

        #scrollToTopBtn {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 30px;
            z-index: 99;
            background-color: #555;
            color: white;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 15px;
            border-radius: 50%;
        }

        #scrollToTopBtn:hover {
            background-color: #333;
        }

        footer {
            color: #fff;
            padding: 5px 0;
            position: relative;
            bottom: 0;
            left: 0;
            width: 100%;
            text-align: center;
            transition: background 0.3s;
     
        }

        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid pink;
            border-radius: 50%;
            position: absolute;
            pointer-events: none;
            transition: transform 0.2s ease;
            z-index: 9999;
            background-color: pink;
        }

        .custom-cursor.hover {
            transform: scale(2);
            background: rgba(255, 192, 203, 0.5);
        }

        #darkModeBtn {
            display: inline-block;
            background-color: #FFD700;
            color: #333333;
            font-family: 'Lobster Two', cursive;
            font-size: 14px;
            border: none;
            outline: none;
            cursor: pointer;
            padding: 6px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin: 10px;
        }

        #darkModeBtn:hover {
            background-color: #FFA500;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .box {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(135deg, #f5a7df, #f5cba7);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, background 0.3s;
        }

        body.dark-mode .box {
            background: linear-gradient(135deg, #444, #222);
        }

        .box:hover {
            transform: translateY(-5px);
        }

        .info img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .info img:hover {
            transform: scale(1.1);
        }

        .video-container {
            flex: 1;
            margin-right: 20px;
        }

        .video-container video {
            width: 100%;
            max-width: 200px;
            height: auto;
            border-radius: 10px;
        }

        .contact-info {
            flex: 1;
            display: flex;
            justify-content: space-between;
        }

        .info {
            margin: 0 10px;
        }

        .info a {
            text-decoration: none;
        }

        .info img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        body.dark-mode .info img {
            border: 2px solid #fff;
        }
  .loader-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.8);
            z-index: 10000;
        }

        .loader {
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #f5a7df;
            border-right: 16px solid #f5cba7;
            border-bottom: 16px solid #f5a7df;
            border-left: 16px solid #f5cba7;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        body.dark-mode .loader-wrapper {
            background-color: rgba(0, 0, 0, 0.8);
        }
    </style>
</head>

        <script>
        // Remove loader after page load
        window.addEventListener('load', function() {
            const loaderWrapper = document.getElementById('loaderWrapper');
            loaderWrapper.style.display = 'none';
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            const darkModeBtn = document.getElementById('darkModeBtn');
            const body = document.body;
            const menu = document.querySelector('.menu');
            const footer = document.querySelector('footer');

            // Check if dark mode is enabled in localStorage
            if (localStorage.getItem('dark-mode') === 'enabled') {
                body.classList.add('dark-mode');
                menu.classList.add('dark-mode');
                footer.classList.add('dark-mode');
            }

           
        // Dark Mode function
        document.getElementById('darkModeBtn').addEventListener('click', function() {
            document.body.classList.toggle('dark-mode');
            document.querySelector('.menu').classList.toggle('dark-mode');
            // Change button text based on dark mode state
            if (document.body.classList.contains('dark-mode')) {
                this.textContent = 'Light Mode';
            } else {
                this.textContent = 'Dark Mode';
            }
        });


            // Custom cursor movement
            document.addEventListener('mousemove', (e) => {
                const cursor = document.getElementById('customCursor');
                cursor.style.left = e.pageX + 'px';
                cursor.style.top = e.pageY + 'px';
            });

            // Custom cursor hover effect on links
            document.querySelectorAll('a').forEach(link => {
                link.addEventListener('mouseover', () => {
                    document.getElementById('customCursor').classList.add('hover');
                });
                link.addEventListener('mouseout', () => {
                    document.getElementById('customCursor').classList.remove('hover');
                });
            });
        });
    </script>
